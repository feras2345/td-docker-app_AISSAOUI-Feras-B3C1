<!DOCTYPE html>
<html>
<head>
    <title>TD Docker App</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        #status { color: green; font-weight: bold; }
        #items { margin-top: 20px; }
        .item { padding: 10px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>TD Docker Application</h1>
    <div id="status">Chargement...</div>
    <div id="items"></div>

    <script>
        async function checkStatus() {
            try {
                const res = await fetch('http://localhost:8000/status');
                const data = await res.json();
                document.getElementById('status').textContent = `API Status: ${data.status}`;
            } catch(e) {
                document.getElementById('status').textContent = 'API non disponible';
                document.getElementById('status').style.color = 'red';
            }
        }

        async function loadItems() {
            try {
                const res = await fetch('http://localhost:8000/items');
                const items = await res.json();
                const container = document.getElementById('items');
                container.innerHTML = items.map(item => 
                    `<div class="item">ID: ${item.id} - ${item.name} (${item.description})</div>`
                ).join('');
            } catch(e) {
                document.getElementById('items').innerHTML = '<p>Erreur chargement items</p>';
            }
        }

        checkStatus();
        loadItems();
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
